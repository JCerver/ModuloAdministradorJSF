<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Administrador</title>
        <link rel="stylesheet" href="#{request.contextPath}/css/stylesAdmin.css" />
        <link rel="stylesheet" href="#{request.contextPath}/css/modal-styles.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
              integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" 
              crossorigin="anonymous" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="#{request.contextPath}/dist/toast.min.css" />
    </h:head>
    <body style="background-color: #ddd">
        <f:metadata>
            <f:viewAction action="#{listarPlatillos.listar()}" />
            <f:viewAction action="#{listarAdministradores.listar()}" />
            <f:viewAction action="#{listarClientes.listar()}" />
            <f:viewAction action="#{listarMeseros.listar()}" />
        </f:metadata>
        <!-- falta modificar el menu -->
        <ui:include src="menu.xhtml"  />
        <!-- Mostrar una vista segun lo deseado -->
        <h:panelGroup a:rendered="#{listarPlatillos.seccion=='platillos'}">
            <ui:include src="seccionPlatillos.xhtml"/>
        </h:panelGroup>
        <h:panelGroup a:rendered="#{listarPlatillos.seccion=='administradores'}">
            <ui:include src="seccionAdministradores.xhtml"/>
        </h:panelGroup>
        <h:panelGroup a:rendered="#{listarPlatillos.seccion=='clientes'}">
            <ui:include src="seccionClientes.xhtml"/>
        </h:panelGroup>
        <h:panelGroup a:rendered="#{listarPlatillos.seccion=='meseros'}">
            <ui:include src="seccionMeseros.xhtml"/>
        </h:panelGroup>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="/SistemaRestauranteWeb/dist/toast.min.js"></script>
        <script src="/SistemaRestauranteWeb/js/toast_configuration.js"></script>
    </body>
</html>
